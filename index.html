<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz-Mania</title>


</head>

<body>

    <header>
        <h1>Word Guess Game</h1>
    </header>

    <div>

        <div class="start-game">
            <button class=gamestart id=start-game>
                <h1>Start Game</h1>
            </button>
            <!-- also going to display 'Correct' and 'incorrect' -->
        </div>
        <div class="gameboard">
            <div class="Score-box">
                <div class="initials">
                    <h3>Initials</h3>
                </div>
                <div class="Score">
                    <h3>Score</h3>
                </div>
            </div>
            <div class="button-box">
                <div class="question">
                    <h2>Are you ready to play?</h2>
                </div>
                <div class="timer">Time Remaining:________________</div>
                <div class="buttonflex">
                    <button class="answers" id="answer-btn">answer one</button>
                    <button class="answers" id="answer-btn">answer two</button>
                    <button class="answers" id="answer-btn">answer three</button>
                    <button class="answers" id="answer-btn">answer four</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="./questions.js"></script>

</html>
