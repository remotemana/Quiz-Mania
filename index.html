<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Quiz-Mania</title>


</head>

<body>

    <header>
        <h1>Quiz Mania</h1>
    </header>

    <div>
        <div class="start-game">
            <button class=gamestart id=start-game>
                <h1 id="startText">Start Game</h1>
            </button>
            <!-- also going to display 'Correct' and 'incorrect' -->
        </div>
        <div class="gameboard">
            <div class="button-box">
                <div id="question">
                    <h2 id="insertQuestions">Are you ready to play?</h2>
                </div>
                <form id="scoreBox">
                    <input type="hidden" placeholder="enter name here" id="playerName">
                    <button id="nameBtn">Submit score!</button>
                    <!-- <a href="highscores.html" id="hiScr"> Click for HighScores</a> -->
                </form>
                <div id="timerElement" style="font-size:25px">Time Remaining:</div>
                <div class="buttonflex">
                    <button class="answers" id="answer-btn1">answer one</button>
                    <button class="answers" id="answer-btn2">answer two</button>
                    <button class="answers" id="answer-btn3">answer three</button>
                    <button class="answers" id="answer-btn4">answer four</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/script.js"></script>


</html>
